<!DOCTYPE html>
<html>
    <head>
        <title>Field Set Tag</title>
    </head>
    <body>
       <fieldset>
           <legend>Login</legend>

           <label>Email</label>
           <input type="email">

           <br><br>
           <label>Password</label>
           <input type="password">

           <br><br>
           <button>Login</button>
       </fieldset>
    </body>
</html>
