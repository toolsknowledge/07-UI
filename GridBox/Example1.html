<!DOCTYPE html>
<html>
    <head>
        <title>GridBox</title>
        <style>
           .parent>p:nth-child(odd){
               background-color: #ddd;
           }

           .parent{
               height: 100vh;
               display: grid;
               grid-template-columns: repeat(3,1fr);
               grid-gap: 1em;
               justify-items: center;
               align-items: center;
           }
        </style>
    </head>

    <body>
        <div class="parent">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </body>
</html>
