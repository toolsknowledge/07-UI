<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>

    <body>
        <table border="1"
               align="center"
               cellspacing="10px"
               cellpadding="10px">

            <tr>
                <th>SNO</th>
                <th>E_ID</th>
                <th>E_NAME</th>
                <th colspan="2">E_SAL & E_DESIGNATION</th>
                
            </tr>

            <tr>
                <td>1</td>
                <td>E101</td>
                <td>E_ONE</td>
                <td>10000</td>
                <td rowspan="2">Soft Engg</td>
            </tr>

            <tr>
                <td>2</td>
                <td colspan="2">E102 & E_TWO</td>
                
                <td>20000</td>
                
            </tr>


            <tr>
                <td>3</td>
                <td>E103</td>
                <td rowspan="3">E_THREE <br> E_FOUR <br> E_FIVE </td>
                <td>30000</td>
                <td>Sr.Soft Engg</td>
            </tr>


            <tr>
                <td>4</td>
                <td>E104</td>
                
                <td>40000</td>
                <td rowspan="2">Tester</td>
            </tr>

            <tr>
                <td colspan="2">5 & E105</td>
               
                
                <td>50000</td>
                
            </tr>




        </table>
    </body>
</html>
