<!--
    <a></a> tag, used to create the hyper links

    1) load the "local" web pages

    2) link the "external" websites

    3) make the "phone" calls

    4) send the "emails"
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
       <!-- load the local web pages-->
       <a href="lists1.html">Lists</a>

       <!-- load the external website-->
       <a href="http://ashokit.in/" target="_blank">
            <img src="logo.jpg" width="100px">
       </a>

       <!-- phone call notification to mobile phone-->
       <a href="tel:9030001847">Make a Call</a>

       <!-- send the email  notification-->
       <a href="mailto:samba.pendela@gmail.com?sub='hello'">Send Email</a>

    </body>
</html>
