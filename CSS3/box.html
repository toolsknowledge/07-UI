<!DOCTYPE html>
<html>
    <head>
        <title>Box Sizing in CSS 3.0</title>
        <style>
            .common{
                width: 100px;
                height: 100px;
                border: 10px solid red;
                padding: 10px;
            }
            .c1{
                box-sizing: content-box;      /*width : 140px   height:140px */
            }

            .c2{
                box-sizing: border-box;        /* width : 60px  height : 60px */
            }
        </style>
    </head>
    <body>
        <div class="common c1"></div>
        <hr>
        <div class="common c2"></div>
    </body>
</html>
