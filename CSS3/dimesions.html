<!DOCTYPE html>
<html>
    <head>
        <title>Dimensions</title>
        <style>
            div{
                margin-bottom: 10px;
            }
            .c1{
                width: 100px;
                background-color: red;
                color: white;
            }

            .c2{
                width: 50%;
                background-color: red;
                color: white;
            }

            .parent{
                width: 110px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="c1">100px</div>
        <div class="c2">50%</div>

        <div class="parent">
            <div class="c1">100px</div>
            <div class="c2">50%</div>
        </div>
    </body>
</html>
