<!DOCTYPE html>
<html>
    <head>
        <style>
            .c1{
                width: 100px;
                background-color: red;
                color: white;
            }
            .c2{
                width: 50%;
                background-color: yellow;
                color: red;
            }
            .parent{
                width: 110px;
                border: 1px solid gray;
               
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="c1">100px</div>
        <div class="c2">50%</div>

        <div class="parent">
            <div class="c1">100px</div>
            <div class="c2">50%</div>
        </div>
    </body>
</html>
